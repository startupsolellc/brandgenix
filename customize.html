
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Name and Brand - BrandGenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body class="bg-gradient-to-b from-[#EAEFF7] to-[#F1F4F9] flex flex-col items-center min-h-screen">
    
    <div id="header-placeholder"></div>   
    
    <div class="max-w-4xl w-full mx-auto flex flex-col items-center justify-center flex-grow space-y-8 mt-10">
        <h1 class="text-3xl font-extrabold text-gray-800" id="custom-name">Loading...</h1>
        
        <p class="text-gray-500 text-lg">Customize your selected business name.</p>

        <button onclick="goBack()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full">
            ↩ Back to Results
        </button>
    </div>
    
    <div id="footer-placeholder"></div>
    
    <script>
        // Seçilen ismi URL'den al ve sayfaya yazdır
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const name = params.get("name") || "Unknown Name";
            document.getElementById("custom-name").innerText = name;
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
