<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Design - StartupSole</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container mx-auto py-8">
        <div class="flex justify-between">
            <h1 class="text-3xl font-bold">Customize Your Design</h1>
            <button id="saveProgressBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full">
                Save Progress
            </button>
        </div>
        <div class="mt-6 flex">
            <div class="w-2/3">
                <div id="canvas" class="border border-gray-300"></div>
            </div>
            <div class="w-1/3 pl-6">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fontSelector">
                        Font
                    </label>
                    <select id="fontSelector" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    </select>
                    <button id="applyFontBtn" class="mt-2 bg-blue-600 text-white font-bold py-2 px-4 rounded-full">
                        Apply Font
                    </button>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="textColorPicker">
                        Text Color
                    </label>
                    <input type="color" id="textColorPicker" class="w-full h-10 p-1 border border-gray-400 rounded">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="bgColorPicker">
                        Background Color
                    </label>
                    <input type="color" id="bgColorPicker" class="w-full h-10 p-1 border border-gray-400 rounded">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Text Effects
                    </label>
                    <button id="boldToggle" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-2">
                        Toggle Bold
                    </button>
                    <button id="shadowToggle" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-2">
                        Toggle Shadow
                    </button>
                    <button id="applyGrayscale" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-2">
                        Apply Grayscale
                    </button>
                    <button id="applySepia" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-2">
                        Apply Sepia
                    </button>
                    <button id="applyInvert" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-2">
                        Apply Invert
                    </button>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Actions
                    </label>
                    <button id="undoBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-2">
                        Undo
                    </button>
                    <button id="redoBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-2">
                        Redo
                    </button>
                    <button id="duplicateBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-2">
                        Duplicate
                    </button>
                    <button id="opacityBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-2">
                        Toggle Opacity
                    </button>
                    <button id="flipBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-2">
                        Flip
                    </button>
                    <button id="downloadBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-2">
                        Download PNG
                    </button>
                    <button id="downloadSvgBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-2">
                        Download SVG
                    </button>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Add Icons
                    </label>
                    <button id="moreIconsBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full mb-2">
                        More Icons
                    </button>
                    <div id="iconList" class="flex flex-wrap">
                        <!-- Icons will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="customize.js"></script>
</body>
</html>
