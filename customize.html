<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Design - StartupSole</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/konva@8.2.3/konva.min.js"></script>
</head>

<body class="bg-gray-100">
    <div id="header-placeholder"></div>
    <div class="container mx-auto py-8">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold">Customize Your Design</h1>
            <button id="saveProgressBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                Save Progress
            </button>
        </div>
        <div class="mt-6 flex flex-wrap">
            <div class="w-full lg:w-2/3 mb-6 lg:mb-0">
                <div id="canvas" class="border border-gray-300 bg-white rounded-lg p-4 shadow-md"></div>
            </div>
            <div class="w-full lg:w-1/3 lg:pl-6">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fontSelector">
                        Font
                    </label>
                    <select id="fontSelector" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    </select>
                    <button id="applyFontBtn" class="mt-2 bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                        Apply Font
                    </button>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="textColorPicker">
                        Text Color
                    </label>
                    <input type="color" id="textColorPicker" class="w-full h-10 p-1 border border-gray-400 rounded">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="bgColorPicker">
                        Background Color
                    </label>
                    <input type="color" id="bgColorPicker" class="w-full h-10 p-1 border border-gray-400 rounded">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Text Effects
                    </label>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="boldToggle" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                            Toggle Bold
                        </button>
                        <button id="shadowToggle" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                            Toggle Shadow
                        </button>
                        <button id="applyGrayscale" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                            Apply Grayscale
                        </button>
                        <button id="applySepia" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                            Apply Sepia
                        </button>
                        <button id="applyInvert" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                            Apply Invert
                        </button>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Actions
                    </label>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="undoBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                            Undo
                        </button>
                        <button id="redoBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                            Redo
                        </button>
                        <button id="duplicateBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                            Duplicate
                        </button>
                        <button id="opacityBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                            Toggle Opacity
                        </button>
                        <button id="flipBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                            Flip
                        </button>
                        <button id="downloadBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                            Download PNG
                        </button>
                        <button id="downloadSvgBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                            Download SVG
                        </button>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Add Icons
                    </label>
                    <button id="moreIconsBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700">
                        More Icons
                    </button>
                    <div id="iconList" class="flex flex-wrap">
                        <!-- Icons will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="customize.js"></script>
</body>

</html>
