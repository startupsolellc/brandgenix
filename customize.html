<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Name</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar for customization options -->
        <div class="w-1/4 bg-white p-6 shadow-lg">
            <h2 class="text-lg font-bold mb-4">Customize Your Name</h2>
            
            <label class="block text-gray-700">Text Color</label>
            <input type="color" id="textColorPicker" class="w-full mt-2">
            
            <label class="block text-gray-700 mt-4">Select Font</label>
            <select id="fontSelector" class="w-full mt-2 border p-2">
                <option value="Arial">Arial</option>
                <option value="Poppins">Poppins</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Lora">Lora</option>
            </select>
            
            <label class="block text-gray-700 mt-4">Text Effects</label>
            <div class="flex gap-2 mt-2">
                <button id="boldToggle" class="px-2 py-1 bg-gray-300">B</button>
                <button id="shadowToggle" class="px-2 py-1 bg-gray-300">Shadow</button>
            </div>
            
            <label class="block text-gray-700 mt-4">Background Color</label>
            <input type="color" id="bgColorPicker" class="w-full mt-2">
            
            <label class="block text-gray-700 mt-4">Select an Icon</label>
            <div id="iconList" class="grid grid-cols-6 gap-2 mt-2">
                <!-- Icons will be dynamically populated here by JavaScript -->
            </div>
            
            <button id="downloadBtn" class="mt-6 w-full bg-blue-600 text-white py-2">Download PNG</button>
            <button id="downloadSvgBtn" class="mt-6 w-full bg-green-600 text-white py-2">Download SVG</button>
        </div>
        
        <!-- Main Preview Area -->
        <div class="flex-1 flex items-center justify-center bg-gray-200">
            <canvas id="canvas" width="600" height="400" class="border"></canvas>
        </div>
    </div>
    
    <script src="customize.js"></script>
</body>
</html>
