<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-6">Select a Name</h1>
    <div class="grid grid-cols-3 gap-4">
        <!-- Example cards -->
        <div class="p-4 bg-white rounded shadow cursor-pointer" onclick="selectName('BrandGenix')">
            <h2 class="text-xl font-bold">BrandGenix</h2>
        </div>
        <div class="p-4 bg-white rounded shadow cursor-pointer" onclick="selectName('TechCorp')">
            <h2 class="text-xl font-bold">TechCorp</h2>
        </div>
        <div class="p-4 bg-white rounded shadow cursor-pointer" onclick="selectName('InnoSolutions')">
            <h2 class="text-xl font-bold">InnoSolutions</h2>
        </div>
    </div>

    <script>
        function selectName(name) {
            window.location.href = `customize.html?name=${name}`;
        }
    </script>
</body>
</html>
