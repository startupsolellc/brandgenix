<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Names - Brandgenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body class="bg-gradient-to-b from-[#fbfbfb] to-[#fbfbfb] flex flex-col items-center min-h-screen">
    
    <div id="header-placeholder"></div>   
    
    <!-- Sub-Header Alanı (Butonlar Tam Ortada) -->
    <header class="w-full bg-[#fbfbfb] py-4 flex items-center justify-center space-x-8">
        <!-- Sol Buton -->
        <button onclick="goHome()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full">
            ⟲ Create New Names
        </button>

        <!-- Sağ Buton -->
        <button id="generate-new" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full">
            ⟲ Create More
        </button>
    </header>
 
    <!-- Açıklama Başlığı -->
    <h2 id="results-title" class="text-lg font-default mt-6 text-gray-800 text-center mx-auto px-4">
        Discover Unique Business Name Ideas for Your Selection
    </h2>
 
    <!-- Sonuç Kartları -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-8 w-full max-w-6xl" id="results-container">
        <!-- Kartlar burada oluşturulacak -->
        <div class="card cursor-pointer transition duration-300 hover:shadow-lg">
            BrandGenix
        </div>
    </div>
    
    <div id="footer-placeholder"></div>
    
    <script src="script.js"></script>
</body>
</html>
