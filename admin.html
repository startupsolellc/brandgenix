<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandGenix - Admin Panel</title>
    <meta name="description" content="Create unique brand names & professional logos with BrandGenix! AI-powered brand name generator & logo design tool for modern, corporate & minimalist branding.">
    <meta name="keywords" content="free brand name generator tool, AI logo maker, AI logo text, brand name maker">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link id="googleFontsLink" rel="stylesheet" href="" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="/functions/env.js"></script>
    <script type="module" src="/functions/firebase-auth.js"></script>
    <script src="script.js" defer></script>
    <script type="module" src="firebase-auth.js"></script>
    <script type="module" src="admin.js"></script>
    
</head>
<body class="bg-gray-100">
    <div id="header-placeholder"></div> 
    
<div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center mb-6">Admin Paneli</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Kullanıcı Listesi</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 p-2">E-posta</th>
                        <th class="border border-gray-300 p-2">İsim</th>
                        <th class="border border-gray-300 p-2">Üretilen İsimler</th>
                        <th class="border border-gray-300 p-2">İndirme Sayısı</th>
                        <th class="border border-gray-300 p-2">Premium</th>
                        <th class="border border-gray-300 p-2">Aksiyon</th>
                    </tr>
                </thead>
                <tbody id="users-table">
                    <!-- Kullanıcılar buraya eklenecek -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Auth Google JavaScript -->
    <script src="/functions/env.js"></script>
    <script type="module">
        import { setupAuthUI } from "./functions/auth.js";
        document.addEventListener("DOMContentLoaded", setupAuthUI);
    </script>
    <div id="footer-placeholder"></div>
</body>
</html>
