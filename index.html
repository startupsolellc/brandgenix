<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupSole Name Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <!-- Logo Başlık -->
    <h1 class="text-4xl font-extrabold text-gray-800 mb-2">StartupSole Name Generator</h1>
    <!-- Slogan -->
    <p class="text-gray-500 text-lg mb-6">Generate a short, brandable business name using artificial intelligence</p>

    <!-- Arama Kutusu -->
    <div class="w-full max-w-2xl">
        <div class="flex items-center bg-white rounded-full shadow-md w-full p-3">
            <input type="text" id="keywords" placeholder="Enter a keyword to spark creativity..." 
                   class="flex-1 bg-transparent text-gray-700 text-lg border-none focus:outline-none px-4">
            <button onclick="generateName()" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full">
                Generate Name
            </button>
        </div>
    </div>

    <!-- Sonuçlar -->
    <ul id="results" class="mt-6 space-y-2 w-full max-w-2xl"></ul>

    <script src="script.js"></script>
</body>
</html>
