<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupSole Name Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-[#EAEFF7] to-[#F1F4F9] flex flex-col items-center justify-center min-h-screen">

    <!-- Sayfa Üst Kısım -->
    <div class="text-center mt-10">
        <h1 class="text-4xl font-extrabold text-gray-800">StartupSole Name Generator</h1>
        <p class="text-gray-500 text-lg mt-2">Generate a short, brandable business name using artificial intelligence</p>
    </div>

    <!-- Arama Kutusu -->
    <div class="w-full max-w-2xl mt-12">
        <div class="flex items-center bg-white rounded-full shadow-md w-full p-3">
            <input type="text" id="keywords" placeholder="Enter a keyword to spark creativity..." 
                   class="flex-1 bg-transparent text-gray-700 text-lg border-none focus:outline-none px-4">
            <button onclick="generateName()" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full">
                Generate Name
            </button>
        </div>
    </div>

    <!-- Sonuçlar -->
    <ul id="results" class="mt-6 space-y-2 w-full max-w-2xl"></ul>

    <!-- Alt Kısım -->
    <footer class="mt-auto w-full py-6 bg-transparent text-center text-gray-600">
        <div class="space-x-4">
            <a href="https://startupsole.com/" class="hover:text-blue-600">Anasayfa</a>
            <a href="https://startupsole.com/llc-sirket-kurmak/" class="hover:text-blue-600">LLC Şirket Kurulum Rehberi</a>
            <a href="https://startupsole.com/kullanim-sartlari/" class="hover:text-blue-600">Şartlar</a>
            <a href="https://startupsole.com/yardim/" class="hover:text-blue-600">S.S.S</a>
        </div>
        <p class="mt-4 text-sm">&copy; 2025 STARTUPSOLE LLC</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
