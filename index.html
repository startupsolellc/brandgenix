<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Name Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl">
        <!-- Arama Kutusu -->
        <div class="flex items-center bg-white rounded-full shadow-md w-full p-3">
            <input type="text" id="keywords" placeholder="Anahtar kelimeleri girin..." 
                   class="flex-1 bg-transparent text-gray-700 text-lg border-none focus:outline-none px-4">
            <button onclick="generateName()" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full">
                Keşfet
            </button>
        </div>
    </div>

    <!-- Sonuçlar -->
    <ul id="results" class="mt-6 space-y-2 w-full max-w-2xl"></ul>

    <script src="script.js"></script>
</body>
</html>
