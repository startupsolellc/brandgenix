<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Name Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 to-indigo-800 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg text-center w-full max-w-lg">
        <h1 class="text-3xl font-bold text-gray-800">Business Name Generator</h1>
        <p class="text-gray-500 mt-2">Generate unique business names using AI</p>

        <div class="mt-6 flex">
            <input type="text" id="keywords" placeholder="Enter keywords..." 
                   class="w-full p-3 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-blue-500">
            <button onclick="generateName()" 
                    class="bg-blue-500 hover:bg-blue-700 text-white px-6 rounded-r-lg">Generate</button>
        </div>

        <ul id="results" class="mt-6 space-y-2"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
