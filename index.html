<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Name Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">AI Business Name Generator</h1>
        
        <div class="flex space-x-2">
            <input type="text" id="keywords" placeholder="Enter keywords (e.g., tech, AI)" 
                   class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
            <button onclick="generateName()" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Generate
            </button>
        </div>

        <ul id="results" class="mt-4 space-y-2 text-gray-700"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
