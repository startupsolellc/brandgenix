<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupSole Name Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body class="bg-gradient-to-b from-[#EAEFF7] to-[#F1F4F9] flex flex-col items-center min-h-screen">

    <!-- Merkezi İçerik -->
    <div class="flex flex-col items-center justify-center flex-grow space-y-8">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-800">StartupSole Name Generator</h1>
            <p class="text-gray-500 text-lg mt-2">Generate a short, brandable business name using artificial intelligence</p>
        </div>

        <!-- Etiket Sistemi İçin Yeni Form Alanı --> 
        <div class="w-full max-w-2xl">
            <div class="bg-white rounded-full shadow-md w-full p-3 flex flex-wrap items-center" id="tag-container">
                <input type="text" id="keywords-input" placeholder="Enter keywords..." 
                    class="flex-1 bg-transparent text-gray-700 text-lg border-none focus:outline-none px-4" onkeydown="handleKeyDown(event)">
            </div>
            <p id="error-message" class="text-red-500 text-sm mt-2 hidden">Enter between 3 and 5 keywords.</p>
            
            <!-- Kategori Seçim Alanı -->
            <div class="w-full flex justify-center mt-4">
                <select id="category-select" class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-full focus:outline-none">
                    <option value="technology">Technology</option>
                    <option value="ecommerce">E-Commerce</option>
                    <option value="fashion">Fashion & Apparel</option>
                    <option value="finance">Finance & Investment</option>
                    <option value="health">Health & Wellness</option>
                </select>
            </div>
            
            <!-- Butonu tam ortaya hizalamak için yeni bir div ekledik -->
            <div class="w-full flex justify-center mt-4">
                <button onclick="redirectToResults()" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full">
                    Generate Name
                </button>
            </div>
        </div>
        
        <!-- Yeni Kategori Seçim Butonları -->
        <div class="w-full max-w-2xl text-center mt-8">
            <p class="text-gray-700 text-lg mb-4">Not sure where to start? Random name generator in these categories:</p>
            <div class="flex flex-wrap justify-center gap-2">
                <button onclick="selectCategory('ARTS & CRAFTS')" class="inline-block rounded-full border-2 border-primary-100 px-6 py-2 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:border-primary-accent-200 hover:bg-secondary-50/50">ARTS & CRAFTS</button>
                <button onclick="selectCategory('BEAUTY')" class="inline-block rounded-full border-2 border-primary-100 px-6 py-2 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:border-primary-accent-200 hover:bg-secondary-50/50">BEAUTY</button>
                <button onclick="selectCategory('EDUCATION')" class="inline-block rounded-full border-2 border-primary-100 px-6 py-2 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:border-primary-accent-200 hover:bg-secondary-50/50">EDUCATION</button>
                <!-- Diğer kategorileri buraya ekleyebilirsin -->
            </div>
        </div>
    </div>

    <footer class="mt-auto w-full py-6 bg-transparent text-center text-gray-600">
        <p class="mt-4 text-sm">&copy; 2025 STARTUPSOLE LLC</p>
    </footer>

    <script>
        function selectCategory(category) {
            sessionStorage.setItem("category", category);
            window.location.href = "results.html";
        }
    </script>
</body>
</html>
