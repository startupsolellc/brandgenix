<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandGenix - AI-Powered Brand & Logo Name Generator</title>
    <meta name="description" content="Create unique brand names & professional logos with BrandGenix! AI-powered brand name generator & logo design tool for modern, corporate & minimalist branding.">
    <meta name="keywords" content="free brand name generator tool, AI logo maker, AI logo text, brand name maker">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-b from-[#EAEFF7] to-[#F1F4F9] flex flex-col items-center min-h-screen animate-gradient">
    <div id="header-placeholder"></div> 
    
    <!-- Merkezi İçerik -->
    <div class="max-w-4xl w-full mx-auto flex flex-col items-center justify-center flex-grow space-y-8">
        <div class="text-center">
            <h1 class="text-[2.5rem] font-medium text-gray-800">Brand Name Generator</h1>
            <p class="text-gray-500 text-lg mt-2">Generate a short, brandable business name using artificial intelligence</p>
        </div>

        <!-- Etiket Sistemi İçin Yeni Form Alanı --> 
        <div class="w-full max-w-2xl">
            <div class="bg-white rounded-full shadow-md w-full p-3 flex flex-wrap items-center" id="tag-container">
                <input type="text" id="keywords-input" placeholder="Enter keywords..." 
                    class="flex-1 bg-transparent text-gray-700 text-lg border-none focus:outline-none px-4" onkeydown="handleKeyDown(event)">
            </div>
            <p id="error-message" class="text-red-500 text-sm mt-2 hidden">Enter between 3 and 5 keywords.</p>
            
            <!-- Kategori Seçim Alanı -->
            <div class="w-full flex justify-center mt-4">
                <select id="category-select" class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-full focus:outline-none">
                    <option value="">Select a category</option>
                    <option value="technology">Technology</option>
                    <option value="ecommerce">E-Commerce</option>
                    <option value="fashion">Fashion & Apparel</option>
                    <option value="finance">Finance & Investment</option>
                    <option value="health">Health & Wellness</option>
                </select>
            </div>
            
            <!-- Butonu tam ortaya hizalamak için yeni bir div ekledik -->
            <div class="w-full flex justify-center mt-4">
                <button onclick="redirectToResults()" 
                        class="bg-[#4A90E2] hover:bg-[#357ABD] text-white font-bold py-2 px-6 rounded-full transition-all duration-300 ease-in-out">
                    Generate Name
                </button>
            </div>
        </div>
        
        <!-- Yeni Kategori Seçim Butonları -->
        <div class="w-full max-w-4xl text-center mt-8">
            <p class="text-gray-700 text-lg mb-4">Not sure where to start? Random name generator in these categories:</p>
            <div class="flex flex-wrap justify-center gap-2" id="category-buttons">
                <button onclick="selectCategory('ARTS & CRAFTS')" class="category-button">ARTS & CRAFTS</button>
                <button onclick="selectCategory('BEAUTY')" class="category-button">BEAUTY</button>
                <button onclick="selectCategory('EDUCATION')" class="category-button">EDUCATION</button>
                <button onclick="selectCategory('HOME')" class="category-button">HOME</button>
                <button onclick="selectCategory('LUXURY')" class="category-button">LUXURY</button>
                <button onclick="selectCategory('FASHION')" class="category-button">FASHION</button>
                <button onclick="selectCategory('JEWELRY')" class="category-button">JEWELRY</button>
                <button onclick="selectCategory('DESIGN')" class="category-button">DESIGN</button>
                <button onclick="selectCategory('GAMING')" class="category-button">GAMING</button>
                <button onclick="selectCategory('FINANCE')" class="category-button">FINANCE</button>
                <button onclick="selectCategory('CLEANING')" class="category-button">CLEANING</button>
                <button onclick="selectCategory('COMMUNICATION')" class="category-button">COMMUNICATION</button>
                <button onclick="selectCategory('HEALTH')" class="category-button">HEALTH</button>
                <button onclick="selectCategory('FOOD')" class="category-button">FOOD</button>
                <button onclick="selectCategory('KIDS')" class="category-button">KIDS</button>
                <button onclick="selectCategory('CANDLES')" class="category-button">CANDLES</button>
                <button onclick="selectCategory('EVENTS')" class="category-button">EVENTS</button>
                <button onclick="selectCategory('CLOTHING')" class="category-button">CLOTHING</button>
                <button onclick="selectCategory('GARDEN')" class="category-button">GARDEN</button>
                <button onclick="selectCategory('FITNESS')" class="category-button">FITNESS</button>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
</body>
</html>
