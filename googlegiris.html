<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <script src="/functions/env.js"></script>
</head>
<body>
    <button id="google-login">Google ile Giriş Yap</button>
    <button id="google-logout" style="display: none;">Çıkış Yap</button>
    <p id="user-info">Giriş yapılmadı</p>

    <<script type="module">
    import { googleLogin, googleLogout, getUser } from "./functions/firebase-auth.js";

    document.getElementById("google-login").addEventListener("click", () => {
        googleLogin().then(user => {
            if (user) {
                document.getElementById("user-info").innerText = `Merhaba, ${user.displayName}`;
            }
        });
    });

    document.getElementById("google-logout").addEventListener("click", () => {
        googleLogout();
        document.getElementById("user-info").innerText = "Çıkış yapıldı";
    });

    const user = getUser();
    if (user) {
        document.getElementById("user-info").innerText = `Hoş geldin, ${user.displayName}`;
    }
</script>

</body>
</html>
